{% load static %}

<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Pascal Dunaj">

		<title>MYT Team - {% block title %}{% endblock %}</title>
		
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
		<link rel="stylesheet" href="{% static 'css/main_theme.css' %}" type="text/css"/>
		
		<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

	</head>

	<body>
		
		<header>
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="{% url 'homepage:index' %}">
							<img src="{% static 'img/logo.png' %}" alt="MYT">
							MYT Team
						</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="{% if request.path == '/' %}active{% endif %}"><a href="{% url 'homepage:index' %}">Home</a></li>
						<li><a href="{% url 'homepage:forum' %}" target="_blank">Forum</a></li>
						<li class="{% if '/members' in request.path %}active{% endif %}"><a href="{% url 'homepage:members' %}">Members</a></li>
						<li class="{% if '/servers' in request.path %}active{% endif %}"><a href="{% url 'homepage:servers' %}">Servers</a></li>
						<li><a href="{% url 'homepage:discord' %}" target="_blank">Discord</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'admin:index' %}" target="_blank">{% if user.is_authenticated %}Admin panel{% else %}Login{% endif %}</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<div class="container">
			
			{% block content %}{% endblock %}
		
		</div>
		
		<hr>
		
		<footer>
			<div class="container">
				<div class="row" style="margin-top: 25px; margin-bottom: 35px;">
					<div class="col-md-8">
						{{footer|safe}}
					</div>
					<div class="col-md-4" style="text-align: right;">
						<a href="{% url 'homepage:index' %}"><img src="{% static 'img/logo.png' %}" alt="MYT" class="footer-logo"></a>
					</div>
				</div>
			</div>
		</footer>
		
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

	</body>
	
</html>
